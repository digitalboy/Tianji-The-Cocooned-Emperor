title: 天机
author: David
lang: zh-CN
cover-image: cover.jpg
description: |
  在一个由名为‘天机’的超级人工智能以‘绝对理性’实施全面监控的未来国度，曾为系统首席工程师的潘莫，因一次无心的‘犹豫’而被体制无情清除。他被流放到故乡江州，与追查父亲失踪真相的前调查记者王兮相遇。两人结成脆弱的同盟，利用潘莫对系统的深刻理解和王兮在阴影网络中的生存技巧，一步步揭开隐藏在‘天机’系统完美运行之下的谎言、权斗与惊天阴谋。这不仅是一场技术与极权的对抗，更是一场关于人性、记忆与自由的救赎之战。
subject: [科幻, 赛博朋克, 反乌托邦, 惊悚, 人工智能, 天机]
